name: Deploy AWS Lambda (Quarkus uber-jar)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Verify QuarkusStreamHandler inside jar
        run: |
          JAR_PATH=$(ls target/*-runner.jar | head -n 1)
          echo "Checking $JAR_PATH"
          unzip -l "$JAR_PATH" | grep "io/quarkus/amazon/lambda/runtime/QuarkusStreamHandler.class"      

      - name: Build (uber-jar)
        run: mvn -B clean package -Dquarkus.package.jar.type=uber-jar

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda (runner.jar)
        run: |
          JAR_PATH=$(ls target/*-runner.jar | head -n 1)
          echo "Deploying $JAR_PATH"
          test -f "$JAR_PATH"
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --zip-file "fileb://$JAR_PATH"